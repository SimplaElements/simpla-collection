<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../simpla-styles/simpla-styles.html">
<link rel="import" href="../iron-iconset-svg/iron-iconset-svg.html">
<link rel="import" href="../simple-drawer/simple-drawer.html">
<link rel="import" href="../polymer-sortablejs/polymer-sortablejs.html">
<link rel="import" href="../iron-icon/iron-icon.html" async>

<!-- Material icons cherry picked from iron-icons -->
<iron-iconset-svg name="simpla-collection">
  <svg>
    <defs>
      <g id="mode-edit"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></g>
      <g id="add"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></g>
      <g id="check"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></g>
      <g id="drag-handle"><path d="M20 9H4v2h16V9zM4 15h16v-2H4v2z"/></g>
      <g id="remove"><path d="M19 13H5v-2h14v2z"/></g>
    </defs>
  </svg>
</iron-iconset-svg>

<dom-module id="simpla-collection-editor">
  <template>
    <style>
      :host, *, *::before, *::after {
        box-sizing: border-box;
      }

      :host {
        --iron-icon-width: 1em;
        --iron-icon-height: 1em;
        font-size: var(--simpla-scale-0);
        -moz-osx-font-smoothing: grayscale;
         -webkit-font-smoothing: antialiased;
                 font-smoothing: antialiased;
      }

      /**
       * Editor controls
       */
      .editor {
        padding: 1.25em 2em;
      }

      .editor__close {
        position: absolute;
        display: flex;
        top: 0.5em;
        right: 0;
        align-items: center;
        justify-content: center;
        transform: translateX(40%);
        background: white;
        color: var(--simpla-grey-500);
        width: var(--simpla-scale-3);
        height: var(--simpla-scale-3);
        border-radius: 50%;
        box-shadow: var(--simpla-elevation-1);
        cursor: pointer;
      }

      .editor__close:hover {
        color: var(--simpla-grey-700);
      }

      .editor__close__icon {
        --iron-icon-width: var(--simpla-scale-0);
        --iron-icon-height: var(--simpla-scale-0);
      }

      .editor__list {
        display: block;
        width: 14em;
      }

      .editor__add {
        @apply --simpla-button;
        width: 100%;
      }

      /**
       * Item previews
       */
      .item {
        display: flex;
        position: relative;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 7em;
        margin: 1em auto;
        background: var(--simpla-grey-300);
        color: var(--simpla-grey-500);
        border-radius: var(--simpla-border-radius);
        cursor: pointer;
        cursor: grab;
      }

      .item:active {
        cursor: grabbing;
      }

      .item__label {
        color: var(--simpla-grey-700);
        font-size: var(--simpla-scale-1);
        font-weight: 600;
      }

      .item__remove,
      .item__drag {
        display: none;
      }

      .item:hover .item__remove,
      .item:hover .item__drag {
        display: flex;
      }

      .item__remove {
        position: absolute;
        top: 0;
        right: 0;
        align-items: center;
        justify-content: center;
        transform: translate(20%, -20%);
        background: var(--simpla-grey-700);
        color: white;
        width: var(--simpla-scale-1);
        height: var(--simpla-scale-1);
        border-radius: 50%;
        cursor: pointer;
      }

      .item__remove:hover {
        background: red;
      }

      .item__remove__icon {
        --iron-icon-width: var(--simpla-scale-00);
        --iron-icon-height: var(--simpla-scale-00);
      }

      .item__drag {
        position: absolute;
        top: 0.5em;
        left: 0.5em;
      }
    </style>

    <simple-drawer
      class="editor"
      active="{{active}}"
      no-child-clicks
    >
      <a class="editor__close" on-tap="_close">
        <iron-icon
          class="editor__close__icon"
          icon="simpla-collection:check">
        </iron-icon>
      </a>

      <sortable-js class="editor__list">
        <template is="dom-repeat" items="[[items]]">
          <div class="item" data-index$="[[index]]">
            <iron-icon
              class="item__drag"
              icon="simpla-collection:drag-handle">
            </iron-icon>

            <a class="item__remove" on-tap="_removeItem">
              <iron-icon
                class="item__remove__icon"
                icon="simpla-collection:remove">
              </iron-icon>
            </a>

            <span class="item__label">
              [[_capitalize(as)]] [[_addOne(index)]]
            </span>
          </div>
        </template>
      </sortable-js>

      <button class="editor__add" on-tap="_addItem">
        add item
      </button>
    </simple-drawer>

  </template>
  <script>
    const ITEM_INDEX_ATTRIBUTE = 'data-index';

    function generateId() {
      return Math.random().toString(36).substr(-4);
    }

    Polymer({
      is: 'simpla-collection-editor',

      properties: {

        items: Array,

        as: String,

        active: {
          type: Boolean,
          notify: true
        }

      },

      _removeItem(e) {
        let itemIndex = Polymer.dom(e).rootTarget
              .closest(`[${ITEM_INDEX_ATTRIBUTE}]`)
              .getAttribute(`[${ITEM_INDEX_ATTRIBUTE}]`);

        this.splice('items', itemIndex, 1);
      },

      _addItem() {
        this.push('items', generateId());
      },

      _close() {
        this.active = false;
      },

      _capitalize(string) {
        return string.charAt(0).toUpperCase() + string.slice(1);
      },

      _addOne(number) {
        return number + 1;
      }
    });
  </script>
</dom-module>
